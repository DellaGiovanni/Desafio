<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Entre em contato conosco</h1>
      </header>
      <form action="/enviar" method="post">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui"><br>
        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui"><br>
        <label for="mensagem">Sua mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Enviar mensagem">
      </form>
      
    </body>
</body>
</html>
